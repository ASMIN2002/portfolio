<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="catch.css">
</head>
<body>
  <div class="container">
    <h1>Tile Puzzle Game</h1>
    <p class="instructions">Rearrange the tiles to form the correct sequence!</p>
    <div id="puzzle-container"></div>
    <div class="controls">
      <a href="index.html#games"><button>Back</button></a>
      <button id="shuffle-btn">Shuffle</button>
      <button id="restart-btn">Restart</button>
    </div>
    <div class="result" id="result">Good Luck!</div>
  </div>
  <script src="catch.js"></script>
</body>
</html>
